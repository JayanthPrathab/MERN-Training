<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
   
</head>
<body>
    <h1 id="domM1">Hello👀</h1>
    <h1 id="domM">Hola 😘</h1>
</body>
</html>
<script>
    document.getElementById("domM").innerHTML=("Hello🧐")
    document.getElementById("domM1").innerHTML=("Hello🔍")
</script>
